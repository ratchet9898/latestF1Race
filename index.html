<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Race Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/logo.svg"
          type="image/x-icon"></head>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 >Latest F1 Race</h1> 

            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="darkModeToggle" hidden>
                <label class="custom-control-label" for="darkModeToggle">
                    <span id="darkModeIcon" class="bi bi-sun"></span>
                </label>
            </div>
        </div>

        <!-- Year Dropdown  -->
        <div class="form-group">
            <label for="yearSelect">Select a Year:</label>
            <select class="form-control" id="yearSelect"></select>
        </div>

        <!-- Race Dropdown -->
        <div class="form-group">
            <label for="raceSelect">Select a Race:</label>
            <select class="form-control" id="raceSelect"></select>
        </div>

        <!-- Fan Mode Dropdown -->
        <div class="form-group">
            <label for="fanModeSelect">Select Your Favourite F1 Team:</label>
            <select class="form-control" id="fanModeSelect">
                <option value="def">---</option>
                <option value="#FF2800">Ferrari</option>
                <option value="silver">Mercedes</option>
                <option value="orange">McLaren</option>
                <option value="blue">RedBull</option>
                <option value="green">Astron Martin</option>
                <option value="#4B8CC5">Williams</option>
                <option value="#E84A4E">Sauber</option>
                <option value="#4A93E8">Alpine</option>
                <option value="#FFADB7">Haas</option>
                <option value="#0A08D4">RB racing</option>
            </select>
        </div>

        <!-- Display Race Results -->
        <div id="raceResults"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
